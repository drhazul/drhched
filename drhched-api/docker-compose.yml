services:
  db:
    image: postgres:16-alpine
    container_name: drhched_db
    restart: unless-stopped
    env_file:
      - .env.prod               # Debe contener POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
    ports:
      - "0.0.0.0:5432:5432"     # Exponer DB a toda interfaz (LAN). Elimina esta l√≠nea si NO quieres exponerla.
    networks:
      - backend
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drhched_api
    restart: unless-stopped
    env_file:
      - .env.prod               # Debe contener DATABASE_URL, NODE_ENV=production, etc.
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "0.0.0.0:3000:3000"     # Exponer API en toda interfaz (LAN)
    volumes:
      - ./prisma:/app/prisma:ro # Prisma schema/migrations visibles en runtime (solo lectura)
    # (Opcional) Si usas entrypoint para migrar al arrancar:
    # command: ["sh", "-c", "./docker/entrypoint.sh"]

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: drhched_pgadmin
    restart: unless-stopped
    env_file:
      - .env.prod               # Debe contener PGADMIN_DEFAULT_EMAIL, PGADMIN_DEFAULT_PASSWORD
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "0.0.0.0:5050:80"       # Acceso web a pgAdmin (LAN)
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      # Auto-registro del servidor Postgres en pgAdmin (el archivo debe existir)
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro

networks:
  backend:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:
